---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-6
  - name: centos-7
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: default
    run_list:
      - recipe[erlang]

  - name: gui_tools
    run_list:
      - recipe[erlang]
    attributes:
      erlang:
        gui_tools: true
    excludes:
      - centos-6
      - centos-7
      - fedora-latest

  - name: esl
    run_list:
      - recipe[erlang::esl]
    excludes:
      - fedora-latest
      - amazonlinux-2
      - opensuse-leap-15

  - name: source
    run_list:
      - recipe[erlang::source]
